<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assignment 8 – DHCP Simulator</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 40px auto; }
    label { display:block; margin-top: 12px; }
    input, select { width: 100%; padding:8px; margin-top:6px; }
    button { margin-top: 16px; padding:10px 16px; }
    .note { color: #555; }
  </style>
</head>
<body>
  <h1>DHCP Assignment</h1>
  <form method="post">
    {% csrf_token %}
    <label>MAC Address {{ form.mac_address }}</label>
    <div class="note">例: 00:1A:2B:3C:4D:5E</div>
    <label>DHCP Version {{ form.dhcp_version }}</label>
    <button type="submit">Assign IP</button>
  </form>

  <p><a href="/leases/">View Leases</a></p>

  {% if form.errors %}
    <pre>{{ form.errors }}</pre>
  {% endif %}
</body>
</html>
