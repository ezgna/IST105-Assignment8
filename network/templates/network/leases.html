<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leases</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 40px auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; font-size: 14px; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>All Leases (MongoDB)</h1>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>MAC</th>
        <th>DHCP</th>
        <th>Assigned IP</th>
        <th>Lease</th>
        <th>Expires</th>
      </tr>
    </thead>
    <tbody>
      {% for it in items %}
      <tr>
        <td>{{ it.timestamp }}</td>
        <td>{{ it.mac_address }}</td>
        <td>{{ it.dhcp_version }}</td>
        <td>{{ it.assigned_ip }}</td>
        <td>{{ it.lease_time }}</td>
        <td>{{ it.lease_expires_at }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="6">No leases yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <p><a href="/">Back</a></p>
</body>
</html>
